<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    <script src="script/login_script.js"></script>
</head>
<body>

<div>
    <form name="loginForm" action="" onsubmit="loginValidate()" method="post">
        <label for="uName">Username</label>
        <input type="text" id="uName" name="userName" placeholder="Enter your username"> 
        <label for="uPassword">Password</label>
        <input type="password" id="uPassword" name="userPassword" placeholder="Enter your password">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
